<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BWFUIFramework</title>
<link rel="stylesheet"
	href="${rc.contextPath}/suport/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="${rc.contextPath}/suport/css/animate.min.css" />
<script type="text/javascript"
	src="${rc.contextPath}/suport/js/jquery.min.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/suport/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/suport/js/wow.js"></script>
<link rel="stylesheet" href="${rc.contextPath}/suport/css/global.css" />
<script type="text/javascript"
	src="${rc.contextPath}/suport/js/global.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/suport/js/Calendar3.js"></script>
<script type="text/javascript">
	
	$(function(){
		//展示部门详情
		$('.showDepartment').click(function(){
			location.href='${rc.contextPath}/departmentShow?departmentId='+$(this).val();
		});
		
		//添加部门
		$('#addDepartment').click(function(){
			location.href='${rc.contextPath}/addDepartment';
		});
		
		//删除部门
		$('#deleteDepartment').click(function(){
			location.href='${rc.contextPath}/deleteDepartment';
		});
		
		//修改部门
		$('#updateDepartment').click(function(){
			location.href='${rc.contextPath}/updateDepartment';
		});
	});
	</script>
</head>
<body>
	<div class="row row-where">
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<button id="updateDepartment" type="button" class="btn btn-warning">
			修改部门</button>
		</div>
		
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
		<button id="deleteDepartment" type="button" class="btn btn-danger ">
			<img src="/oa/suport/img/7.png" height="16px"/>
			&nbsp;&nbsp;删除部门
		</button>
		</div>
		
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
		<button id="addDepartment" type="button" class="btn btn-success ">
			<img src="/oa/suport/img/plus.png" height="16px"/>
			&nbsp;&nbsp;添加部门
		</button>
		</div>
	</div>
	
	<div class="panel-body" style="text-align:center">
		<form action="" method="POST" role="form">
			
			<!-- 一级权限 -->
			<#list allDepartment as department1> 
				<#if department1.pId=null> 
				
				<div class="row row-where">
				<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"></div>
				<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
					<button name="departmentId" value="${department1.departmentId}" 
					type="button" class="btn btn-primary form-control showDepartment">
					${department1.departmentName}
						</button>
					</div>
				</div>
					 <br/>
					<#list allDepartment as department2>
					<#if department2.pId=department1.departmentId> 
					<div class="row row-where">
					<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"></div>
					<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
						<button name="departmentId"value="${department2.departmentId}" 
						type="button" class="btn btn-primary form-control showDepartment">
						${department2.departmentName}
						</button>
						</div>
					</div><br/>
					
					
			<!-- 二级权限 -->
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			
			<#list allDepartment as department3>
				<#if department3.pId=department2.departmentId> 
						<button name="departmentId" value="${department3.departmentId}" 
						type="button" class="btn btn-darkgreen showDepartment">
						${department3.departmentName}
						</button>
				</#if> 
			</#list>
			<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			</#if>
			</#list> 
			
			</#if> 
			</#list>
			
		</form>
		</div>
		
		<div style="height: 80px;"></div>
	</body>
</html>
