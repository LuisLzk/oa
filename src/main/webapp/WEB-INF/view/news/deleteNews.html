<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/global.js" ></script>
	</head>
	<script type="text/javascript">
		$(function(){
			//单个公告
	  		$('.deleteNews').click(function(){
	  			location.href='${rc.contextPath}/doDeleteNews?newsId='+$(this).prev().val();
	  		});
		});
		
	</script>
	
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<button onclick="history.back();" type="button" class="btn btn-default btn-back btn-sm"> 返 回 </button>&nbsp;&nbsp;删除公告
			</div>
			<div class="panel-body">
				待删除的公告：
				<div class="panel-body panel-step-body">
					<table style="text-align:center;" class="table table-bordered table-responsive table-condensed">
					<tr>
						<td>公告内容</td>
						<td>操作</td>
					</tr>
					<#list newsMore as news1>
					<tr>
						<td>${news1.newsDetails}</td>
						<td>
						<span class="btn-group btn-group-xs" >
							<input type="hidden" value="${news1.newsId}"/>
							<button type="button" class="btn btn-danger deleteNews">删除</button>
						</span>
						</td>
					</tr>
					</#list>
				</table>
				</div>
			</div>
		</div>
	</body>
</html>
