<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/global.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/select2.min.css">
		<script type="text/javascript" src="${rc.contextPath}/suport/js/select2.full.min.js" ></script>
		
		<script type="text/javascript">
			$(function(){
				$('#leaderSelect').select2();
			});
		
		</script>
	</head>
	<body>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<button type="button" onclick="history.back();" class="btn btn-default btn-back btn-sm"> 返 回 </button>&nbsp;&nbsp;编辑员工信息
				</div>
				<div class="panel-body">
					<form action="${rc.contextPath}/doEdit" method="POST" role="form">
						用户编号：
							<input type="text" name="userId" class="form-control"  placeholder="单行文本框" value="${user1.userId}"/>
						用户名：
						<input type="text" readonly="readonly" name="UserName" class="form-control"  placeholder="单行文本框" value="${user1.userName}"/>
						昵称：
						<input type="text" name="nickName" class="form-control"  placeholder="单行文本框" value="${user1.nickName}"/>
						
						<br/>
						
							<label class="btn btn-primary" >
							<input type="checkbox" name="resetPassword" />重置密码</label>
							
						<br/><br/>
						上级：
						<select name="leader.userId" id="leaderSelect" class="form-control">
							<option value="-1">-- 请选择上级 --</option>
							<#list users as user2>
								<#if user2.userId=user1.leader.userId>
									<option selected="selected" value="${user2.userId}"	>${user2.nickName}</option>
								<#else>
									<option value="${user2.userId}"	>${user2.nickName}</option>
								</#if>
							</#list>
						</select>
						<button type="submit" class="btn btn-danger form-control"> 提交表单 </button>
					
					</form>
				</div>
			</div>
			

		<div style="height: 80px;"></div>
	</body>
</html>
