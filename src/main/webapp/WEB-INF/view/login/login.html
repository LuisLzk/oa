<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>上海博为峰软件技术股份有限公司</title>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/suport/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/suport/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/suport/js/global.js" ></script>
		<style>
			html {
            background: url(${rc.contextPath}/suport/img/bg5.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

		</style>
		
		<script type="text/javascript">
			$(function(){
				if(location.href.indexOf('error')!=-1){
					//登录失败
					//获取errorCode
					var error=${error};
					var errorMasage='';
					switch(error){
						case 1:
							errorMasage='用户名或密码错误！';
							break;
						default :
							errorMasage='未知错误！'
							break;	
					}
					//错误信息
					$('#errorMessage').html(errorMasage);
					//显示错误信息的虚拟按钮
					$('#openModal').trigger('click');
				
				};
				
			});
		</script>
	</head>
	<body>
		
    <img src="${rc.contextPath}/suport/img/bwf_logo.png" height="50px" style="position:fixed;right:50px; top:20px;"/>
		
		
		
		<div align="center" style="width:100%; position:fixed; top:160px; ">
        <div align="center" style="width:400px; padding:0px; margin:0px; ">
            <form action="doLogin" method="POST">
                <div class="panel panel-default" style="padding:0px; margin:0px;">
                    <div class="panel-heading">
                        欢迎登录管理系统
                    </div>
                    <div class="panel-body">

                        <input type="text" name="userName" class="form-control" placeholder="账户名称"/>
                        <div style="height:10px;"></div>
                        <input type="password" name="password" class="form-control" placeholder="账户密码" />

                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary btn-sm form-control"> 登  录 </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
	<!-- 按钮触发模态框 -->
	<input id="openModal" type="hidden" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"/>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">登录失败！</h4>
	            </div>
	            <div id="errorMessage" class="modal-body">错误信息！</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>	
	
		
	</body>
</html>
